<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器的重排和重绘</title>
    <style> 
        div {
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .changeDiv {
            width: 100px;
            height: 100px;
            background-color: green;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <ul id="list">

    </ul>
    <script>
        var changeDiv = document.querySelector('div');
        // changeDiv.style.width = '100px';
        // changeDiv.style.height = '100px';
        // changeDiv.style.background = 'green';
        // changeDiv.style.marginTop = '10px';
        changeDiv.className = 'changeDiv';
        // var list = document.querySelector('#list');
        //     for (var i = 0; i < 100; i++) {
        //         var li = document.createElement('li');
        //         var text = document.createTextNode('节点' + i);
        //         li.append(text);
        //         list.append(li);
        //     }

        var list = document.querySelector('#list');
        // 1.创建新的DocumentFragment对象
        var fragment = document.createDocumentFragment();
        for (var i = 0; i < 100; i++) {
            var li = document.createElement('li');
            var text = document.createTextNode('节点' + i);
            li.append(text);
            // 2.将新增的元素添加至DocumentFragment对象中
            fragment.append(li);
        }
        // 3.处理DocumentFragment对象
        list.append(fragment);
    </script>
</body>
</html>
