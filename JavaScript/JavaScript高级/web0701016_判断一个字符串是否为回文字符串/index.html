<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断一个字符串是否为回文字符串</title>
</head>
<body>
    <script>
        function isPalindromicStr1(str){
            //如果是空字符串就直接返回true
            if(!str.length){
                return true;
            }
            //统一大小写
            str = str.toLowerCase().split('');
            var start = 0,end = str.length-1;
            //通过while循环判断正序和倒序的字符
            while(start<end){
                if(str[start] === str[end]){
                    start ++;
                    end --;
                }else{
                    return false;
                }
            }
            return true;
        }
        var str1 = 'abcdcba';
        var str2 = 'abcdefg';
        // console.log(isPalindromicStr1(str2));

        function isPalindromicStr2(str){
            if(!str.length){
                return true;
            }
            str = str.toLowerCase();
            let end = str.length - 1;
            if(str[0] !== str[end]){
                return false;
            }
            return isPalindromicStr2(str.slice(1,end));
        }
        // console.log(isPalindromicStr2(str2));

        function isPalindromicStr3(str){
            str = str.toLowerCase();
            var arr = str.split('');
            var reverseStr = arr.reverse().join('');
            return str === reverseStr;
        }
        console.log(isPalindromicStr3(str1));
    </script>
</body>
</html>
