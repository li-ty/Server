<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter()函数过滤条件</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,7,8];
        var fileFn = function(x){
            return x%2;
        }
        var result = arr.filter(fileFn);
        console.log(result);

        var arrObj = [
            {
                gender:'男',
                age:20
            },
            {
                gender:'女',
                age:16
            },
            {
                gender:'男',
                age:20
            },
            {
                gender:'女',
                age:16
            }
        ];
        var filterFn = function(obj){
            return obj.age>18 && obj.gender == '男';
        }
        var result2 = arrObj.filter(filterFn);
        console.log(result2);
    </script>
</body>
</html>
