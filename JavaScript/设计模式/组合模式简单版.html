        class Folder{
            constructor(name){
                this.name = name
                this.list = [];
            }
            add(ele) {
                this.list.push(ele);
            }
            scan(){
                console.log("文件夹：", this.name)
                for(let item of this.list){
                    item.scan();
                }
            }
        }

        class File{
            constructor(name){
                this.name = name
            }
            scan(){
                console.log("文件：", this.name)
            }
        }

        var root = new Folder("Root");
        var folder = new Folder("JS");
        folder.add(new File("CSS.CSS"))
        folder.add(new Folder("ES6"))
        root.add(folder);
        root.scan();
